<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>O-Analyzer</title>
        
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">O-Analyser</h1>
            <p>Paste your Python code below to analyze its complexity.</p>

            <div class="mb-3">
                <label for="codeInput" class="form-label">Python Code:</label>
                <textarea class="form-control" id="codeInput" rows="10"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="analyzeButton">Analyze</button>

            <hr class="my-4">
            <h3>Result:</h3>
            <div id="resultArea"></div>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
    </body>
</html>
